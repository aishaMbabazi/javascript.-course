<!DOCTYPE html>
<html>

<head>
  <title>HOUR</title>
</head>

<body>

  <script>

    let currentHour = new Date().getHours();

    if (currentHour >= 6 && currentHour < 12) {
      console.log("Goodmorning")
    }
    else if (currentHour>=13 && currentHour < 17) {
      console.log("Goodafternoon")
    }
    else {
      console.log("Goodnight")
    }













  </script>




















</body>

</html>
